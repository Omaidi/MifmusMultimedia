<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Haflah Miftahul Mustarsyidin</title>

    <!-- Primary Meta Tags -->
    <meta name="description"
        content="Buat Twibbon Haflah Akhirussanah Pondok Pesantren Miftahul Mustarsyidin dengan mudah.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-pattern"></div>
    <div class="overlay"></div>

    <main class="container">
        <header class="header">
            <div class="logo-area">
                <h1>Haflatul Imtihan ke-78</h1>
                <h2>PP. Miftahul Mustarsyidin</h2>
            </div>
            <p class="subtitle">Buat foto profil spesial untuk memeriahkan acara.</p>
        </header>

        <div class="twibbon-card">
            <div class="canvas-container" id="canvasContainer">
                <canvas id="twibbonCanvas" width="1080" height="1080"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Memuat Frame...</span>
                </div>
                <div class="instruction-overlay" id="instructionOverlay">
                    <i class="fas fa-image"></i>
                    <span>Silakan Pilih Foto Terlebih Dahulu</span>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-upload"></i> Pilih Foto
                    </button>
                    <!-- Tombol Reset hanya muncul jika foto sudah dipilih -->
                    <button class="btn btn-secondary hidden" id="resetBtn">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                </div>

                <div class="zoom-control hidden" id="zoomControl">
                    <label for="zoomSlider"><i class="fas fa-search-minus"></i></label>
                    <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="1">
                    <label for="zoomSlider"><i class="fas fa-search-plus"></i></label>
                </div>

                <button class="btn btn-success hidden" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Twibbon
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Miftahul Mustarsyidin. By:Humaidi <i class="fas fa-heart"></i></p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('twibbonCanvas');
            const ctx = canvas.getContext('2d');
            const imageInput = document.getElementById('imageInput');
            const zoomSlider = document.getElementById('zoomSlider');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Default sizes
            canvas.width = 1080;
            canvas.height = 1080;

            let frameImage = new Image();
            let userImage = new Image();
            let userImageLoaded = false;
            let scale = 1;
            let position = { x: 0, y: 0 };
            let isDragging = false;
            let startPos = { x: 0, y: 0 };

            // 1. Load Frame (Simple & Direct)
            // Try bg.png first, then fallback to others
            const frameSrc = './bg.png?v=' + new Date().getTime();

            frameImage.src = frameSrc;

            frameImage.onload = () => {
                console.log("Frame Loaded");
                canvas.width = frameImage.naturalWidth;
                canvas.height = frameImage.naturalHeight;
                loadingOverlay.style.display = 'none';
                draw();
            };

            frameImage.onerror = () => {
                console.warn("Frame failed, trying backups...");
                // Backup 1
                frameImage.src = './Siap Sukseskan_FINAL.png';
                frameImage.onerror = () => {
                    // Backup 2
                    frameImage.src = './bg.png';
                    frameImage.onerror = () => {
                        // Give up but allow upload
                        loadingOverlay.style.display = 'none';
                        alert("Frame tidak ketemu. Tapi Anda tetap bisa upload foto.");
                        draw();
                    }
                }
            };

            // Force hide overlay after 3s (Safety)
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 3000);

            // 2. Image Upload
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        userImage = new Image();
                        userImage.onload = () => {
                            userImageLoaded = true;
                            // Fit logic
                            const scaleX = canvas.width / userImage.width;
                            const scaleY = canvas.height / userImage.height;
                            scale = Math.max(scaleX, scaleY);
                            position.x = (canvas.width - userImage.width * scale) / 2;
                            position.y = (canvas.height - userImage.height * scale) / 2;

                            // Show controls
                            document.getElementById('instructionOverlay').style.display = 'none';
                            document.getElementById('zoomControl').classList.remove('hidden');
                            document.getElementById('downloadBtn').classList.remove('hidden');

                            draw();
                        }
                        userImage.src = ev.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // 3. Drawing Logic
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // White background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // User Image
                if (userImageLoaded) {
                    const w = userImage.width * scale * zoomSlider.value;
                    const h = userImage.height * scale * zoomSlider.value;
                    ctx.drawImage(userImage, position.x, position.y, w, h);
                }

                // Frame
                if (frameImage.complete && frameImage.naturalHeight !== 0) {
                    ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                }
            }

            // 4. Interaction
            zoomSlider.addEventListener('input', draw);

            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'Twibbon.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            });

            // Drag
            canvas.addEventListener('mousedown', e => { isDragging = true; startPos = { x: e.clientX - position.x, y: e.clientY - position.y }; canvas.style.cursor = 'grabbing'; });
            window.addEventListener('mouseup', () => { isDragging = false; canvas.style.cursor = 'grab'; });
            window.addEventListener('mousemove', e => {
                if (!isDragging || !userImageLoaded) return;
                position.x = e.clientX - startPos.x;
                position.y = e.clientY - startPos.y;
                draw();
            });
            // Touch
            canvas.addEventListener('touchstart', e => { e.preventDefault(); isDragging = true; startPos = { x: e.touches[0].clientX - position.x, y: e.touches[0].clientY - position.y }; }, { passive: false });
            window.addEventListener('touchend', () => isDragging = false);
            window.addEventListener('touchmove', e => {
                if (!isDragging || !userImageLoaded) return;
                e.preventDefault();
                position.x = e.touches[0].clientX - startPos.x;
                position.y = e.touches[0].clientY - startPos.y;
                draw();
            }, { passive: false });
        });
    </script>
</body>

</html>
