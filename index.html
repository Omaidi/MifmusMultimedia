<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Haflah Miftahul Mustarsyidin</title>

    <!-- Primary Meta Tags -->
    <meta name="description"
        content="Buat Twibbon Haflah Akhirussanah Pondok Pesantren Miftahul Mustarsyidin dengan mudah.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-pattern"></div>
    <div class="overlay"></div>

    <main class="container">
        <header class="header">
            <div class="logo-area">
                <h1>Haflatul Imtihan ke-78</h1>
                <h2>PP. Miftahul Mustarsyidin</h2>
            </div>
            <p class="subtitle">Buat foto profil spesial untuk memeriahkan acara.</p>
        </header>

        <div class="twibbon-card">
            <div class="canvas-container" id="canvasContainer">
                <canvas id="twibbonCanvas" width="1080" height="1080"></canvas>
                <div class="loading-overlay" id="loadingOverlay">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Memuat Frame...</span>
                </div>
                <div class="instruction-overlay" id="instructionOverlay">
                    <i class="fas fa-image"></i>
                    <span>Silakan Pilih Foto Terlebih Dahulu</span>
                </div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-upload"></i> Pilih Foto
                    </button>
                    <!-- Tombol Reset hanya muncul jika foto sudah dipilih -->
                    <button class="btn btn-secondary hidden" id="resetBtn">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                </div>

                <div class="zoom-control hidden" id="zoomControl">
                    <label for="zoomSlider"><i class="fas fa-search-minus"></i></label>
                    <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="1">
                    <label for="zoomSlider"><i class="fas fa-search-plus"></i></label>
                </div>

                <button class="btn btn-success hidden" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Twibbon
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Miftahul Mustarsyidin. By:Humaidi <i class="fas fa-heart"></i></p>
        </footer>
    </main>

    <script src="app.js"></script>
</body>

</html>
